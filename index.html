<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="Stylesheet" href="navneet.css">
</head>
<body>
        <h1>Simon Says Game</h1>
        <h3>Press any key to start the game</h3>
     <div class="btn-container">
          <div class="Line-one">
            <div class="btn red" id="red">

            </div>
            <div class="btn yellow" id="yellow"></div>
          </div>
          <div class="Line two">
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
          </div>
    </div>
    <script src="navneet.js"></script>
</body>
</html>
